<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Marker Properties</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Property</span>
                    <input type="text" ng-model="loginData.username">
                    <span class="input-label">Value</span>
                    <input type="text" ng-model="jijijiji">
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
