<ion-view view-title="Online {{typeLayer}} Layers" class="rasor">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" href="#/app/newProject">
        <i class="button button-icon icon ion-plus-round" style="margin-top: 7px"></i>
    </md-button>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-focus="searchFocused = true" ng-blur="searchFocused = false" ng-model="search">
        </label>
        <ion-checkbox ng-model="geoFilter.value" ng-change="changeGeoFilter()">Search nearest layers</ion-checkbox>
        <ion-list ng-if="typeLayer === 'exposure' || typeLayer === undefined">
            <ion-item ng-repeat="project in exposureProjects | filter:search" ng-click="checkIfRaster(project.title)">
                {{project.title}}
            </ion-item>
        </ion-list>
        <ion-list ng-if="typeLayer ==='damage'">
            <ion-item ng-repeat="project in damageProjects | filter:search" ng-click="checkIfRaster(project.title)">
                {{project.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
