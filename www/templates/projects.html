<ion-view view-title="Projects" class="rasor">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" href="#/app/newProject">
        <i class="button button-icon icon ion-plus-round" style="margin-top: 7px"></i>
    </md-button>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-focus="searchFocused = true" ng-blur="searchFocused = false" ng-model="search">
        </label>
        <ion-list>
            <ion-item ng-repeat="project in projects | filter:search" ng-click="checkIfRaster(project.title)">
                {{project.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
